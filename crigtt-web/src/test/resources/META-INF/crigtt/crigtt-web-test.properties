#================================================================================
# TOMCAT
#================================================================================
crigtt.tomcat.host.name=localhost
crigtt.tomcat.port.http=18080
crigtt.tomcat.scheme=http

#================================================================================
# TOMCAT CONTEXT
#================================================================================
crigtt.tomcat.context.path=/crigtt-web
crigtt.tomcat.context.url=${crigtt.tomcat.scheme}://${crigtt.tomcat.host.name}:${crigtt.tomcat.port.http}${crigtt.tomcat.context.path}

#================================================================================
# TOMCAT WEB SERVICES
#================================================================================
crigtt.tomcat.ws.service.validator.url=${crigtt.tomcat.context.url}${crigtt.ws.service.validator.path}
crigtt.tomcat.ws.service.validator.op.validate.url=${crigtt.tomcat.context.url}${crigtt.ws.service.validator.op.validate.path}
